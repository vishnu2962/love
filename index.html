<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="card" class="card">
    <div class="balloon" id="balloon"></div>
    <div class="message" id="message">
      <h1 id="name"></h1>
      <p id="dynamic-message">A love story that continues to grow every day.</p>
    </div>
    <button id="next-button">Start the Magic</button>
  </div>
  <div id="countdown" class="countdown"></div>

  <!-- Hidden Rose Flower -->
  <div id="rose" class="rose"></div>

  <script src="script.js"></script>
</body>
</html>
